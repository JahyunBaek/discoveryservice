server:
  port: 8761

spring:
  application:
    name: discoveryservice

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 3000
    registry-sync-retries: 5
    response-cache-update-interval-ms: 5000
    eviction-interval-timer-in-ms: 10000

